apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: safework-production
  namespace: argocd
  labels:
    app: safework
    env: production
spec:
  project: default
  source:
    repoURL: https://charts.jclee.me
    chart: safework
    targetRevision: "*"
    helm:
      releaseName: safework
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
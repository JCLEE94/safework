name: Production Deploy

on:
  push:
    branches: [main]

env:
  REGISTRY: registry.jclee.me
  IMAGE_NAME: health-management-system

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        run: |
          # Build the image with a temporary tag
          docker build -t health-temp:latest .
          
          # Tag for private registry
          docker tag health-temp:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker tag health-temp:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          
          # Push to registry (no auth needed as per user)
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            echo "üöÄ Starting deployment..."
            cd ~/app/health
            
            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Update and restart
            /usr/local/bin/docker-compose pull
            /usr/local/bin/docker-compose up -d --force-recreate
            
            # Health check
            sleep 15
            if curl -f http://localhost:3001/health; then
              echo "‚úÖ Deployment successful!"
            else
              echo "‚ùå Health check failed"
              /usr/local/bin/docker-compose logs --tail=50 health-app
              exit 1
            fi
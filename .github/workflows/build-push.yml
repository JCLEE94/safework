name: SafeWork Pro - Build and Push

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: registry.jclee.me
  IMAGE_NAME: safework

jobs:
  build:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Build Frontend
        run: |
          npm install
          npm run build
          
      - name: Build SafeWork Pro Single Container
        run: |
          BUILD_TIME="$(date +'%Y-%m-%d %H:%M:%S KST')"
          docker build -f Dockerfile.registry \
            --build-arg BUILD_TIME="$BUILD_TIME" \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.IMAGE_NAME }}:latest \
            .
        
      - name: Login to Private Registry
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ env.REGISTRY }} -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin
          
      - name: Push to Private Registry
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Test Container Health
        run: |
          # 테스트용 컨테이너 실행
          docker run -d --name safework-test -p 3002:3001 ${{ env.IMAGE_NAME }}:latest
          
          # 헬스체크 대기
          sleep 30
          
          # 헬스체크 테스트
          curl -f http://localhost:3002/health || exit 1
          
          # 테스트 컨테이너 정리
          docker stop safework-test
          docker rm safework-test

  deploy:
    needs: build
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to Production
        run: |
          # Watchtower가 자동으로 처리하므로 별도 배포 작업 불필요
          echo "✅ SafeWork Pro 이미지가 registry.jclee.me/safework:latest로 푸시되었습니다"
          echo "🔄 Watchtower가 자동으로 운영 서버에 배포합니다"
          
      - name: Notify Deployment
        run: |
          echo "🎉 SafeWork Pro 배포 완료!"
          echo "📍 Registry: registry.jclee.me/safework:latest"  
          echo "🔗 Public URL: https://safework.jclee.me"
          echo "🏠 Local URL: http://192.168.50.215:3001"
          echo "🏥 건설업 보건관리 시스템 업데이트됨"
          echo "📦 Repository: JCLEE94/safework"
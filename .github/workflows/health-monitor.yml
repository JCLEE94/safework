name: Health Monitor

on:
#  schedule:
#    - cron: '0 */6 * * *'  # 6ÏãúÍ∞ÑÎßàÎã§ (ÌïòÎ£® 4Î≤à)
  workflow_dispatch:  # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•

env:
  PROD_URL: http://192.168.50.215:3001

jobs:
  health-check:
    runs-on: self-hosted
    steps:
      - name: Check production health
        run: |
          echo "üè• Checking production health..."
          
          # Health endpoint ÌôïÏù∏
          RESPONSE=$(curl -s -w "\n%{http_code}" ${{ env.PROD_URL }}/health || echo -e "\n000")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          echo "HTTP Code: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Production health check passed"
            
            # JSON ÌååÏã±Ìï¥ÏÑú ÏÉÅÌÉú ÌôïÏù∏
            STATUS=$(echo "$BODY" | jq -r '.status' 2>/dev/null || echo "unknown")
            if [ "$STATUS" = "healthy" ]; then
              echo "‚úÖ Application status: healthy"
            else
              echo "‚ö†Ô∏è Application status: $STATUS"
            fi
          else
            echo "‚ùå Production health check failed!"
            echo "HTTP Code: $HTTP_CODE"
            exit 1
          fi
      
      - name: Quick API test
        run: |
          echo "üîç Testing key endpoints..."
          
          # API docs ÌôïÏù∏
          API_CODE=$(curl -s -o /dev/null -w "%{http_code}" ${{ env.PROD_URL }}/api/docs)
          echo "API Docs: HTTP $API_CODE"
          
          # Workers endpoint ÌôïÏù∏ (Ïù∏Ï¶ù ÏóÜÏù¥)
          WORKERS_CODE=$(curl -s -o /dev/null -w "%{http_code}" ${{ env.PROD_URL }}/api/v1/workers/)
          echo "Workers API: HTTP $WORKERS_CODE"
          
          if [ "$API_CODE" = "200" ]; then
            echo "‚úÖ API documentation accessible"
          else
            echo "‚ö†Ô∏è API docs not accessible"
          fi
      
      - name: Performance check
        run: |
          echo "‚è±Ô∏è Checking response time..."
          
          # ÏùëÎãµ ÏãúÍ∞Ñ Ï∏°Ï†ï
          TIME=$(curl -o /dev/null -s -w '%{time_total}' ${{ env.PROD_URL }}/health)
          TIME_MS=$(echo "$TIME * 1000" | bc)
          
          echo "Response time: ${TIME_MS}ms"
          
          # 3Ï¥à Ïù¥ÏÉÅÏù¥Î©¥ Í≤ΩÍ≥†
          if (( $(echo "$TIME_MS > 3000" | bc -l) )); then
            echo "‚ö†Ô∏è Slow response time: ${TIME_MS}ms"
          else
            echo "‚úÖ Response time acceptable: ${TIME_MS}ms"
          fi
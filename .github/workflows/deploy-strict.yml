name: Strict Deploy Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: registry.jclee.me
  IMAGE_NAME: health-management-system
  NODE_VERSION: "18"
  PYTHON_VERSION: "3.11"

jobs:
  # ì—„ê²©í•œ í…ŒìŠ¤íŠ¸
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: health_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      # Python ì„¤ì •
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx flake8 mypy black
      
      # ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
      - name: Lint with flake8
        run: |
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Format check with black
        run: |
          black --check src/
        continue-on-error: true
      
      # í…ŒìŠ¤íŠ¸ ì‹¤í–‰ (ì‹¤íŒ¨ ì‹œ ì¤‘ë‹¨)
      - name: Run all tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/health_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: test-secret
        run: |
          mkdir -p logs
          pytest tests/ -v --tb=short --strict-markers --cov=src --cov-fail-under=50
      
      # Import ê²€ì¦
      - name: Test imports
        run: |
          python -c "from src.app import create_app; print('âœ… App import successful')"
          python -c "import src.models; print('âœ… Models import successful')"
          python -c "import src.handlers; print('âœ… Handlers import successful')"

  # ë¹Œë“œ ë° ë°°í¬
  build-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      # Frontend ë¹Œë“œ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Build frontend
        run: |
          npm ci
          npm run build
      
      # Docker ë¹Œë“œ
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      
      # ì´ë¯¸ì§€ ë¹Œë“œ ì „ í…ŒìŠ¤íŠ¸
      - name: Build test image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
      
      # ì»¨í…Œì´ë„ˆ í…ŒìŠ¤íŠ¸
      - name: Test container
        run: |
          # í…ŒìŠ¤íŠ¸ ë„¤íŠ¸ì›Œí¬ ìƒì„±
          docker network create test-net
          
          # PostgreSQL ì‹œì‘
          docker run -d --name test-postgres \
            --network test-net \
            -e POSTGRES_PASSWORD=password \
            -e POSTGRES_DB=health_test \
            postgres:15
          
          # Redis ì‹œì‘
          docker run -d --name test-redis \
            --network test-net \
            redis:7
          
          # ì•± ì‹œì‘
          docker run -d --name test-app \
            --network test-net \
            -p 8000:8000 \
            -e DATABASE_URL=postgresql://postgres:password@test-postgres:5432/health_test \
            -e REDIS_URL=redis://test-redis:6379/0 \
            ${{ env.IMAGE_NAME }}:test
          
          # í—¬ìŠ¤ì²´í¬ ëŒ€ê¸°
          echo "Waiting for app to start..."
          for i in {1..30}; do
            if curl -f http://localhost:8000/health; then
              echo "âœ… Health check passed!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
          
          # ë¡œê·¸ í™•ì¸
          docker logs test-app
          
          # ìµœì¢… í™•ì¸
          curl -f http://localhost:8000/health || exit 1
          
          # ì •ë¦¬
          docker stop test-app test-postgres test-redis
          docker rm test-app test-postgres test-redis
          docker network rm test-net
      
      # í”„ë¡œë•ì…˜ ì´ë¯¸ì§€ í‘¸ì‹œ
      - name: Push to registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
      
      # ë°°í¬ í™•ì¸

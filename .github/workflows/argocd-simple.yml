name: ArgoCD Simple Deploy

on:
  push:
    branches: [ main ]

env:
  REGISTRY_URL: registry.jclee.me
  IMAGE_NAME: safework
  ARGOCD_SERVER: argo.jclee.me

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        run: |
          echo "bingogo1" | docker login ${{ env.REGISTRY_URL }} -u qws9411 --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -f Dockerfile -t ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:latest .
          docker push ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:latest

      - name: Build completed
        run: |
          echo "ðŸš€ Image built and pushed successfully!"
          echo "ðŸ“¦ Image: ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "ðŸ”— Next steps:"
          echo "1. ArgoCD will automatically detect the new image"
          echo "2. Check ArgoCD Dashboard: https://${{ env.ARGOCD_SERVER }}/applications/safework"
          echo "3. Monitor deployment: https://safework.jclee.me"
          echo ""
          echo "âœ… CI/CD Pipeline completed successfully!"
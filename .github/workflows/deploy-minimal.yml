name: Deploy Minimal

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.github/workflows/deploy-optimized.yml'
  workflow_dispatch:

env:
  REGISTRY: registry.jclee.me
  IMAGE_NAME: safework

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ê¸°ë³¸ ê²€ì¦ë§Œ ìˆ˜í–‰ (2ë¶„ ì´ë‚´)
  validate:
    name: Quick Validation
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Structure check
        run: |
          echo "ðŸ“ Checking files..."
          ls -la src/ frontend/ deployment/ || true
          echo "âœ… Basic validation complete"

  # Docker ë¹Œë“œ (10ë¶„ ì´ë‚´)
  build:
    name: Build Image
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create minimal frontend
        run: |
          mkdir -p frontend/dist
          cat > frontend/dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head><title>SafeWork Pro</title></head>
          <body>
            <h1>SafeWork Pro - ê±´ì„¤ì—… ë³´ê±´ê´€ë¦¬</h1>
            <p>Build: ${{ github.run_number }} | Commit: ${{ github.sha }}</p>
          </body>
          </html>
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate tag
        id: tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          TAG="minimal-$(date +%Y%m%d)-${SHORT_SHA}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${TAG}"

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deployment/Dockerfile
          push: false
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          outputs: type=docker,dest=/tmp/safework-image.tar

      - name: Save image info
        run: |
          echo "Image built: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}"
          echo "Saved to: /tmp/safework-image.tar"
          ls -lh /tmp/safework-image.tar || echo "Image file not found"

  # ìƒíƒœ ë³´ê³ 
  status:
    name: Status
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: always()
    timeout-minutes: 1
    
    steps:
      - name: Report status
        run: |
          echo "## ðŸ“Š Build Status" >> $GITHUB_STEP_SUMMARY
          echo "- Validation: ${{ needs.validate.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.build.result }}" == "success" ]]; then
            echo "âœ… Image ready for manual deployment" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Build failed" >> $GITHUB_STEP_SUMMARY
          fi
name: Deploy
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Build and Push
        run: |
          docker build -t registry.jclee.me/safework:latest .
          docker login registry.jclee.me -u admin -p bingogo1
          docker push registry.jclee.me/safework:latest
      
      - name: Update Chart
        run: |
          helm package ./charts/safework
          curl -u admin:bingogo1 --data-binary "@safework-0.1.0-52.tgz" https://charts.jclee.me/api/charts
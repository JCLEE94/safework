name: SafeWork Pro - Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: registry.jclee.me
  IMAGE_NAME: safework

jobs:
  create-release:
    runs-on: self-hosted
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > ${{ github.workspace }}-CHANGELOG.txt
          git log --pretty=format:"* %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> ${{ github.workspace }}-CHANGELOG.txt
          echo "" >> ${{ github.workspace }}-CHANGELOG.txt
          echo "## SafeWork Pro" >> ${{ github.workspace }}-CHANGELOG.txt
          echo "- 🌐 Web: https://safework.jclee.me" >> ${{ github.workspace }}-CHANGELOG.txt
          echo "- 🐳 Docker: \`docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}\`" >> ${{ github.workspace }}-CHANGELOG.txt
          echo "- 📦 Registry: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}" >> ${{ github.workspace }}-CHANGELOG.txt
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: ${{ github.workspace }}-CHANGELOG.txt
          draft: false
          prerelease: false
          
  build-release:
    runs-on: self-hosted
    needs: create-release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            qws941/safework
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            
      - name: Build Frontend
        run: |
          npm install
          npm run build
            
      - name: Build and Push SafeWork Pro
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.registry
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_TIME=$(date +'%Y-%m-%d %H:%M:%S KST')
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
replicaCount: 1

image:
  repository: registry.jclee.me/safework
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: harbor-registry

service:
  type: NodePort
  port: 3001
  targetPort: 8000
  nodePort: 32301

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

env:
  DATABASE_URL: "postgresql://admin:password@localhost:5432/health_management"
  REDIS_HOST: "localhost"
  REDIS_PORT: "6379"
  JWT_SECRET: "prod-jwt-secret-key"
  ENVIRONMENT: "production"
  TZ: "Asia/Seoul"
# Docker Registry v2 API Configuration for Nginx Proxy Manager
# This should be added to the "Custom Nginx Configuration" field in the proxy host settings

# Essential for Docker push operations
client_max_body_size 0;
chunked_transfer_encoding on;

# Required headers for Docker Registry v2 API
proxy_set_header Host $http_host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;

# Docker specific headers
proxy_set_header Docker-Content-Digest $http_docker_content_digest;
proxy_set_header Authorization $http_authorization;
proxy_set_header Accept-Encoding gzip;

# Disable buffering for Docker registry
proxy_request_buffering off;
proxy_buffering off;

# Extended timeouts for large image uploads
proxy_read_timeout 900;
proxy_connect_timeout 900;
proxy_send_timeout 900;

# HTTP 1.1 support
proxy_http_version 1.1;

# Handle redirects properly
proxy_redirect off;

# Pass the original host header
proxy_pass_header Server;

# Fix for 405 errors - ensure all methods are allowed
if ($request_method = 'GET') {
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, HEAD' always;
}

if ($request_method = 'POST') {
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, HEAD' always;
}

if ($request_method = 'PUT') {
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, HEAD' always;
}

# Additional headers for Docker registry compatibility
add_header 'Docker-Distribution-Api-Version' 'registry/2.0' always;
add_header 'X-Content-Type-Options' 'nosniff' always;

# Error handling
error_page 405 = @405;
location @405 {
    proxy_pass http://192.168.50.215:1234;
}